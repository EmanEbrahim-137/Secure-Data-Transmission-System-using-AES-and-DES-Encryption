<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Encryption and Decryption</title>
    <!-- Add FontAwesome for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #c3b1f5, #b3e5fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Box */
        .container {
            background: white;
            width: 550px;
            /* Slightly wider */
            border-radius: 20px;
            /* Softer corners */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            /* Softer shadow */
            padding: 40px 50px;
            /* More breathing room */
            text-align: center;
            position: relative;
        }

        /* Title Box */
        .title-box {
            background: linear-gradient(90deg, #8e44ad, #3498db);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 18px;
            border-radius: 12px 12px 0 0;
            position: absolute;
            top: -45px;
            /* Moved up slightly */
            left: 0;
            right: 0;
            margin: 0 40px;
            /* Inset title slightly */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Wrapper to position the clear icon */
        .input-wrapper {
            position: relative;
            margin-top: 35px;
            /* More space from top */
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 140px;
            /* Taller */
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            /* Softer border */
            padding: 15px 20px;
            /* More internal padding */
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            transition: 0.3s;
            font-family: inherit;
            line-height: 1.5;
        }

        textarea:focus {
            border-color: #8e44ad;
            outline: none;
        }

        /* Style for the Clear Icon */
        .clear-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: white;
            /* White bg to cover text if needed */
            color: #95a5a6;
            cursor: pointer;
            font-size: 16px;
            padding: 8px;
            transition: 0.2s;
            z-index: 10;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .clear-icon:hover {
            color: #e74c3c;
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            /* Proper gap between buttons */
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            /* Larger buttons */
            font-size: 16px;
            border: none;
            border-radius: 25px;
            /* Pill shape */
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(2px);
        }

        button.encrypt {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            /* Gradient */
            color: white;
        }

        button.encrypt:hover {
            box-shadow: 0 6px 12px rgba(142, 68, 173, 0.3);
        }

        button.decrypt {
            background: linear-gradient(135deg, #3498db, #2980b9);
            /* Gradient */
            color: white;
        }

        button.decrypt:hover {
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }

        button.copy {
            background-color: #2ecc71;
            color: white;
            margin-left: 15px;
            padding: 8px 20px;
            font-size: 14px;
            border-radius: 8px;
            vertical-align: middle;
        }

        button.copy:hover {
            background-color: #27ae60;
        }

        .result {
            margin-top: 0;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 12px;
            word-wrap: break-word;
            font-family: 'Consolas', monospace;
            font-size: 15px;
            text-align: left;
            position: relative;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #8e44ad;
            /* Accent line */
        }
    </style>
    <script>
        function copyToClipboard() {
            const resultText = document.getElementById('resultText').innerText;
            if (!resultText) return;

            navigator.clipboard.writeText(resultText).then(() => {
                const btn = document.getElementById('copyBtn');
                // Visual feedback
                const originalHTML = btn.innerHTML;
                const originalBg = btn.style.backgroundColor;

                btn.style.backgroundColor = "#27ae60";
                btn.innerHTML = '<i class="fas fa-check"></i> Copied';

                setTimeout(() => {
                    btn.style.backgroundColor = "";
                    btn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                }, 2000);
            });
        }

        function clearFields() {
            document.querySelector('textarea[name="text"]').value = '';
            const resultSpan = document.getElementById('resultText');
            if (resultSpan) resultSpan.innerText = '';

            const copyBtn = document.getElementById('copyBtn');
            if (copyBtn) copyBtn.style.display = 'none';

            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="title-box">Encryption and Decryption</div>
        <form method="post">

            <div class="input-wrapper">
                <!-- Icon to clear text inside the box -->
                <i class="fas fa-trash-alt clear-icon" onclick="clearFields()" title="Clear text"></i>
                <textarea name="text" placeholder="Type or paste your text here...">{{ text }}</textarea>
            </div>

            <div class="button-group">
                <button type="submit" name="action" value="encrypt" class="encrypt">Encrypt</button>
                <button type="submit" name="action" value="decrypt" class="decrypt">Decrypt</button>
            </div>
        </form>

        <div class="result">
            <div>
                <strong>Result:</strong> <span id="resultText">{{ result }}</span>
            </div>
            {% if result %}
            <button type="button" class="copy" id="copyBtn" onclick="copyToClipboard()">
                <i class="fas fa-copy"></i> Copy
            </button>
            {% endif %}
        </div>
    </div>
</body>

</html>
