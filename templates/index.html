<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Encryption and Decryption</title>
<style>
    /* General Styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #c3b1f5, #b3e5fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Container Box */
    .container {
        background: white;
        width: 500px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        padding: 30px 40px;
        text-align: center;
        position: relative;
    }

    /* Title Box */
    .title-box {
        background: linear-gradient(90deg, #8e44ad, #3498db);
        color: white;
        font-size: 22px;
        font-weight: bold;
        padding: 15px;
        border-radius: 12px 12px 0 0;
        position: absolute;
        top: -30px;
        left: 0;
        right: 0;
        margin: 0 auto;
    }

    textarea {
        width: 100%;
        height: 120px;
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        resize: none;
        margin-top: 15px;
        box-sizing: border-box;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    button.encrypt {
        background-color: #8e44ad;
        color: white;
        margin-right: 10px;
    }

    button.encrypt:hover {
        background-color: #732d91;
    }

    button.decrypt {
        background-color: #3498db;
        color: white;
    }

    button.decrypt:hover {
        background-color: #2c80b4;
    }

    .result {
        margin-top: 20px;
        padding: 15px;
        background-color: #f0f4ff;
        border-radius: 10px;
        word-wrap: break-word;
        font-family: monospace;
        font-size: 14px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="title-box">Encryption and Decryption</div>
    <form method="post">
        <label>Enter Text:</label>
        <textarea name="text"></textarea>
        <br>
        <button type="submit" name="action" value="encrypt" class="encrypt">Encrypt</button>
        <button type="submit" name="action" value="decrypt" class="decrypt">Decrypt</button>
    </form>

    <div class="result">
    <strong>Result:</strong>
    <textarea readonly>{{ result }}</textarea>
</div>

</div>
</body>
</html>
